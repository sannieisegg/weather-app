<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Weatheroo</title>
</head>
<body>
    <h1 class="intro">
        Welcome to Weatheroo, a site for temperature enthusiasts.
    </h1>

    <main class="main-section"> 
        <form>
            <input type="text" placeholder="Enter a city: " required />
            <input type="submit" value="Search" />
        </form>
        
        <br />
        
        <hr />
        
        <h1 class="city-name">
            Kuala Lumpur
        </h1>
        
        <p class="weather-description">
            Wednesday 13:23, light intensity drizzle
            <br />
            Humidity: <strong>91%</strong>, Wind: <strong>7.72km/h</strong>;
        
            <br />
        <p>🌦️30°C</p>
        
        </p>
        
        
        <footer class="credits">
            This site is coded by <a href="https://github.com/sannieisegg" target="_blank">Sannie</a>
            through <a href="https://github.com/sannieisegg/weather-app" target="_blank">Github,</a> hosted by
            <a href="https://weatheroos.netlify.app/" target="_blank">Netlify.</a>
        
        </footer>
    </main>
      
</body>
</html>
