<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weatheroo</title>
</head>
<body>
    <h1 class="intro">
        Welcome to Weatheroo, a site for temperature enthusiasts.
    </h1>

    <main class="main-section"> 
        <form>
            <input type="text" class="city-input" placeholder="Enter a city: " required />
            <input type="submit" class="submit-button" value="Search" />
        </form>
        
        <br />
        
        <hr />
        <div class="weather-data">
            <div class="weather-info">
            
                <h1 class="city-name">
                    [CITY]
                </h1>
            
                <p>
                    Day H:M, <span id="description">description</span>
                    <br />
                    Humidity: <span id="humidity">__</span><strong>%</strong>
                    Wind: <span id="windSpeed">__</span><strong>km/h</strong>
            
                    <br />
                </p>
            </div>
            
            <div class="temperature">
                <span class="emoji">üå¶Ô∏è</span>
                <span class="current-temp">30</span>
                <span class="degree-celcius">¬∞C</span>
            </div>
        </div>
        
        <footer class="credits">
            This site is coded by <a href="https://github.com/sannieisegg" target="_blank">Sannie</a>
            through <a href="https://github.com/sannieisegg/weather-app" target="_blank">Github,</a> hosted by
            <a href="https://weatheroos.netlify.app/" target="_blank">Netlify.</a>
        
        </footer>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
