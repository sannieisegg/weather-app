<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=""description" content="Live Weather Application">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weatheroo</title>
</head>
<body>
    <h1 class="intro">
        Welcome to Weatheroo.
    </h1>

    <main class="main-section"> 
        <form>
            <input type="text" class="city-input" placeholder="Enter a city: " required />
            <input type="submit" class="submit-button" value="Search" />
        </form>
        
        <br />
        
        <hr />
        <div class="weather-data">
            <div class="weather-info">
            
                <h1 class="city-name">
                    [CITY]
                </h1>
            
                <p>
                    <span id="dateTime">H:M</span>, <span id="description">description</span>
                    <br />
                    Humidity: <span id="humidity">__</span><strong>%</strong>
                    Wind: <span id="windSpeed">__</span><strong>km/h</strong>
            
                    <br />
                </p>
            </div>
            
            <div class="temperature">
                <span id="icon">
                    <img src="" />
                </span>
                <span class="current-temp">__</span>
                <span class="degree-celcius">°C</span>
            </div>
        </div>

        <div class="forecasts">
            <div class="forecast-day">
                <span class="day">""</span>
                <span class="forecast-icon">
                    <img src="" />
                </span>
                <div class="forecast-temps">
                    <strong><span class="max">__</span>°</strong><span class="min"> __</span>°
                </div> 
            </div>

            <div class="forecast-day">
                <span class="day">""</span>
                <span class="forecast-icon">
                    <img src="" />
                </span>
                <div class="forecast-temps">
                    <strong><span class="max">__</span>°</strong><span class="min"> __</span>°
                </div>
            </div>

            <div class="forecast-day">
                <span class="day">""</span>
                <span class="forecast-icon">
                    <img src="" />
                </span>
                <div class="forecast-temps">
                    <strong><span class="max">__</span>°</strong><span class="min"> __</span>°
                </div>
            </div>

            <div class="forecast-day">
                <span class="day">""</span>
                <span class="forecast-icon">
                    <img src="" />
                </span>
                <div class="forecast-temps">
                    <strong><span class="max">__</span>°</strong><span class="min"> __</span>°
                </div>
            </div>

            <div class="forecast-day">
                <span class="day">""</span>
                <span class="forecast-icon">
                    <img src="" />
                </span>
                <div class="forecast-temps">
                    <strong><span class="max">__</span>°</strong><span class="min"> __</span>°
                </div>
            </div>

        </div>
        
        <footer class="credits">
            This site is coded by <a href="https://github.com/sannieisegg" target="_blank">Sannie</a>
            through <a href="https://github.com/sannieisegg/weather-app" target="_blank">Github,</a> hosted by
            <a href="https://weatheroos.netlify.app/" target="_blank">Netlify.</a>
        
        </footer>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
